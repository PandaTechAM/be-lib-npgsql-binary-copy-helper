name: Deploy to NuGet
on:
  push:
    branches:
      - main

env:
  PROJECT_PATH: ./NpgsqlBinaryCopyHelper
  PACKAGE_OUTPUT_PATH: ${{ github.workspace}}\output

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '7.x.x' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Build
        run: $${{ env.PROJECT_PATH }}
        
      - name: Build
        run: dotnet pack $${{ env.PROJECT_PATH }} --output $${{ PACKAGE_OUTPUT_PATH }}
        
      - name: Publish
        run: dotnet nuget push ./$${{ PACKAGE_OUTPUT_PATH }}/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json